name: Firebase Hosting
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get the assets from Firebase Storage
        run: |
          curl -o assets.zip "${{ secrets.FIREBASE_STORAGE_ASSETS_DOWNLOAD_URL }}"
          unzip assets.zip
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Generate a release build
        run: |
          flutter pub get
          flutter build web --web-renderer html
      - name: Delete the assets
        run: rm -rf assets.zip assets/mp3 assets/words.json assets/symbols.json
      - name: Deploy with Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_EIKEN_GRADE_1 }}"
          channelId: live
          projectId: eiken-grade-1
